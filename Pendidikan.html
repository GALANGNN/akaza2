<!DOCTYPE html>
<html>
<head>
    <title>Tabel Jenjang Pendidikan SD - SMA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jenjang Pendidikan SD - SMA</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Jenjang Pendidikan</th>
                    <th scope="col">Sekolah</th>
                    <th scope="col">Tahun</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sekolah Dasar (SD)</td>
                    <td>SDN Bontoramba</td>
                    <td>2010 - 2016</td>
                </tr>
                <tr>
                    <td>Sekolah Menengah Pertama (SMP)</td>
                    <td>SMPN 4 Sungguminasa</td>
                    <td>2016 - 2019 </td>
                </tr>
                <tr>
                    <td>Sekolah Menengah Atas (SMA)</td>
                    <td>SMKN 3 Gowa</td>
                    <td>2019 - 2022</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
